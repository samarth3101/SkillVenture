<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - SkillSwap</title>

    <link rel="icon" href="assets/settings.png" type="image/x-icon">

    <link rel="stylesheet" href="setting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <a href="dashboard.html">SkillSwap</a>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <!-- <li><a href="profile.html">Profile</a></li> -->
                <!-- <li><a href="settings.html" class="active">Settings</a></li> -->
                <li><a href="login.html" id="lgout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Settings Page Content -->
    <section class="settings-container">
        <h2>Account Settings</h2>

        <!-- Profile Update Section -->
        <div class="settings-section">
            <h3>Update Profile</h3>
            <form id="updateProfileForm" class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="John Doe" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="johndoe@example.com" required>

                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4" required>A short bio about yourself.</textarea>

                <button type="submit" class="btn-primary">Save Changes</button>
            </form>
        </div>

        <!-- Password Update Section -->
        <div class="settings-section">
            <h3>Change Password</h3>
            <form id="updatePasswordForm" class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" required>

                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit" class="btn-primary">Update Password</button>
            </form>
        </div>

        <!-- Notification Preferences Section -->
        <div class="settings-section">
            <h3>Notification Preferences</h3>
            <form id="notificationForm" class="form-group">
                <label>
                    <input type="checkbox" id="emailNotifications" name="emailNotifications" checked> Email Notifications
                </label>
                <label>
                    <input type="checkbox" id="smsNotifications" name="smsNotifications"> SMS Notifications
                </label>
                <label>
                    <input type="checkbox" id="pushNotifications" name="pushNotifications"> Push Notifications
                </label>

                <button type="submit" class="btn-primary">Save Preferences</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 SkillSwap. All rights reserved.</p>
    </footer>
    <script src="dist/bundle.js"></script>

</body>
</html>
