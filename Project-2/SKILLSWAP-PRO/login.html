<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKillSwap</title>

    <link rel="icon" href="assets/swap2.png" type="image/x-icon">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form active">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
    
            <!-- Social Login Section -->
            <div class="social-login">
                <p>Or log in with:</p>
                <div class="social-buttons">
                    <button id="googleLogin" class="social-button circle"><img src="assets/google.png" alt="Google"></button>
                    <!-- <button id="facebookLogin" class="social-button circle"><img src="assets/facebook.png" alt="Facebook"></button> -->
                    <!-- <button id="twitterLogin" class="social-button circle"><img src="assets/twit1.png" alt="Twitter"></button> -->
                </div>
            </div>
            <p id="dct" >Don't have an account? <a href="#" id="toggleSignup">Sign up</a></p>
        </div>
    
        <!-- Signup Form -->
        <form id="signupForm" class="form hidden">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p id="dct" >Already have an account? <a href="#" id="toggleLogin">Login</a></p>
        </form>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-bar"></div> <br>
        <div id="loadingMessage">Loading...</div>
    </div>

    <script src="dist/bundle.js"></script>

</body>

</html>
